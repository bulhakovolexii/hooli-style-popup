<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style popup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="navbar__container">
                <a href="https://github.com/bulhakovolexii" class="name__link">Hooli-style Popup</a>
                <ul class="menu__list">
                    <li class="menu__item"><a href="#">Mail</a></li>
                    <li class="menu__item"><a href="#">Images</a></li>
                    <li class="menu__item">
                        <input type="checkbox" id="popup__check" class="popup__check">
                        <label for="popup__check" class="popup__btn">
                            <img src="./icons/cubes.svg" alt="Popup button">
                        </label>
                        <div class="popup-menu">
                            <ul class="popup-menu__list">
                                <li class="popup-menu__item">1</li>
                                <li class="popup-menu__item">2</li>
                                <li class="popup-menu__item">3</li>
                                <li class="popup-menu__item">4</li>
                                <li class="popup-menu__item">5</li>
                                <li class="popup-menu__item">6</li>
                                <li class="popup-menu__item">7</li>
                                <li class="popup-menu__item">8</li>
                                <li class="popup-menu__item">9</li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a href="https://github.com/bulhakovolexii" class="menu__avatar"><img src="./icons/avatar.jpg"
                                alt="Avatar photo"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="main">Main</main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
