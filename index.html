<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style popup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="navbar__container">
                <a href="https://github.com/bulhakovolexii" class="name__link">Hooli</a>
                <ul class="menu__list">
                    <li class="menu__item"><a href="#">Mail</a></li>
                    <li class="menu__item"><a href="#">Images</a></li>
                    <li class="menu__item">
                        <input type="checkbox" id="popup__check" class="popup__check">
                        <label for="popup__check" class="popup__btn">
                            <img src="./icons/cubes.svg" alt="Popup button">
                        </label>
                        <div class="popup-menu">
                            <div class="popup-menu__container">
                                <ul class="popup-menu__list">
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/apps.svg" alt="" class="popup-menu__icon">Apps</a></li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/calendar.svg" alt="" class="popup-menu__icon">Calendar</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/news.svg" alt="" class="popup-menu__icon">News</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/files.svg" alt="" class="popup-menu__icon">Files</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/search.svg" alt="" class="popup-menu__icon">Search</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/e-mail.svg" alt="" class="popup-menu__icon">Email</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/translate.svg" alt=""
                                                class="popup-menu__icon">Translate</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/school.svg" alt="" class="popup-menu__icon">School</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/photos.svg" alt="" class="popup-menu__icon">Photos</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/chat.svg" alt="" class="popup-menu__icon">Chat</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/videos.svg" alt="" class="popup-menu__icon">Videos</a>
                                    </li>
                                    <li class="popup-menu__item"><a href="#" class="popup-menu__link"><img
                                                src="./icons/map.svg" alt="" class="popup-menu__icon">Map</a>
                                    </li>
                                    <li class="popup-menu__item"></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a href="https://github.com/bulhakovolexii" class="menu__avatar"><img src="./icons/avatar.jpg"
                                alt="Avatar photo"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="main"></main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
